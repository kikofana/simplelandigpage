    <body
        class="tw-flex tw-min-h-[100vh] tw-flex-col" style="background-color: #FBF4E4B0; padding: 20px; font-family: 'Playfair Display', serif; color: #393E46;"
    >
       <header class="tw-fixed tw-top-0 tw-left-0 tw-right-0 tw-z-20 tw-flex tw-h-[60px] tw-w-full tw-items-center tw-justify-center tw-bg-[#FBF4E4B0]">
    <a class="tw-text-2xl tw-font-medium" href="index.html">
        Dr.Abreu
    </a>
    <!-- Get in touch button (absolute positioned) -->
    <a href="http://www.doctorabreu.es" 
       id="header-button"
       class="tw-absolute tw-right-5 tw-flex tw-h-[40px] tw-items-center tw-gap-2 tw-rounded-full tw-p-1 tw-pl-4">
       <span>Get in touch</span>
       <div class="arrow-circle tw-flex tw-h-[30px] tw-w-[30px] tw-place-content-center tw-place-items-center tw-rounded-full tw-font-semibold">
          <i class="bi bi-arrow-up-right"></i>
       </div>
    </a>
</header>

        <section
            class="tw-relative tw-flex tw-min-h-[100vh] tw-w-full tw-max-w-[100vw] tw-flex-col tw-overflow-hidden max-lg:tw-p-4 max-md:tw-mt-[50px]"
        >
            <div
                class="tw-flex tw-h-full tw-min-h-[100vh] tw-w-full tw-place-content-center tw-gap-6 tw-p-[5%] max-xl:tw-place-items-center max-lg:tw-flex-col"
            >
                <div class="tw-flex tw-flex-col tw-place-content-center">
                    <div
                        class="tw-flex tw-flex-wrap tw-text-7xl tw-font-semibold tw-uppercase tw-leading-[85px] max-lg:tw-text-4xl max-md:tw-leading-snug"
                    >
                        <span
                            class="reveal-hero-text tw-p-1 tw-px-6" style="background-color: #756F6D; color: #FBF4E4FF;"
                        >
                            Dr. Abreu
                        </span>
                        <br />
                        <span class="reveal-hero-text">
                            Cirugía Plástica </span
                        >
                    </div>
                    <div
                        class="reveal-hero-text tw-mt-2 tw-max-w-[450px] tw-p-2 tw-text-justify max-lg:tw-max-w-full"
                    >
                        Proximamente
                    </div>

                    <div
                        class="reveal-hero-text tw-mt-4 tw-flex tw-place-items-center tw-gap-4 tw-overflow-hidden tw-p-2"
                    >
                        <a
                            href="http://www.doctorabreu.es"
                            id="main-button" 
                           class="tw-flex tw-h-[40px] tw-place-items-center tw-gap-2 tw-rounded-full tw-p-1 tw-pl-4"
                        >
                            <span>Más info</span>
                            <div
                                class="arrow-circle tw-flex tw-h-[30px] tw-w-[30px] tw-place-content-center tw-place-items-center tw-rounded-full tw-font-semibold"
                                >
                                <i class="bi bi-arrow-up-right"></i>
                            </div>
                        </a>
                    </div>
                </div>

                <div
                    class="tw-flex tw-w-full tw-max-w-[50%] tw-place-content-center tw-place-items-center tw-overflow-hidden max-lg:tw-max-w-[unset]"
                >
                    <div
                        class="tw-relative tw-flex tw-max-h-[580px] tw-min-h-[450px] tw-min-w-[350px] tw-max-w-[650px] tw-overflow-hidden max-lg:tw-h-fit max-lg:tw-max-h-[320px] max-lg:tw-min-h-[180px] max-lg:tw-w-[320px] max-lg:tw-min-w-[320px]"

                        <img
                            src="./assets/images/home/man.jpg"
                            alt="app"
                            class="reveal-hero-img tw-z-[1] tw-h-full tw-w-full tw-object-contain"
                        />
                    </div>
                </div>
